MOD_VT_NIVO_SLIDER="Vinaora Nivo Slider"
MOD_VT_NIVO_SLIDER_XML_DESCRIPTION="<p><b><u>Vinaora Nivo Slider</u></b> is a great slideshow module for Joomla. It allows you to easily create an image slider (slideshow) using Nivo Slider. This javascript slider created by dev7studios and was the world's most awesome jQuery slider. It also installed on many WordPress websites, too. It's absolute free to use.</p><p>You can choose 3 slick themes to show your gallery. Not same as <b><u>Vinaora Slick Show</u></b> or <b><u>Vinaora Cu3er 3D Slideshow</u></b>, this slider supports up to 16 unique transition effects without using flash. Vinaora Nivo Slider has been tested in Joomla 2.5, Joomla 1.7, Joomla 1.6 and well-known browsers: Internet Explorer 7+, Firefox 3+, Google Chrome 4+, Safari 4+ and Opera 10+.</p><h2>Run Demo</h2><div><a href="../media/mod_vt_nivo_slider/images/run-demo.png" class="modal"><img src="../media/mod_vt_nivo_slider/images/run-demo.png" style="float:none; height: 217px; "></a></div><h2>Screenshots</h2><div><a href="../media/mod_vt_nivo_slider/images/default-theme.png" class="modal"><img src="../media/mod_vt_nivo_slider/images/default-theme.png" height="143" /></a></div><div class="clr"></div><p><b>Default Theme</b></p><div><a href="../media/mod_vt_nivo_slider/images/pascal-theme.png" class="modal"><img src="../media/mod_vt_nivo_slider/images/pascal-theme.png" height="139" /></a></div><div class="clr"></div><p><b>Pascal Theme (630 x 235 pixels)</b></p><div><a href="../media/mod_vt_nivo_slider/images/orman-theme.png" class="modal"><img src="../media/mod_vt_nivo_slider/images/orman-theme.png" height="175" /></a></div><div class="clr"></div><p><b>Orman Theme (568 x 268 pixels)</b></p>"
